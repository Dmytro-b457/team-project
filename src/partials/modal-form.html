<div class="modal-overlay">
  <div class="modal">
    <button type="button" class="modal-btn-close">
      <svg width="8" height="8" class="modal-close">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-section">Leave your contacts and we will call you back</p>
    <form class="modal-form">
      <div class="modal-form-section">
        <label for="user-name" class="modal-label">Name</label>
        <div class="modal-svg-form">
          <input
            type="text"
            id="user-name"
            name="user-name"
            class="modal-input"
            required
          />
          <svg width="18" height="24" class="modal-svg">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-section">
        <label for="user-phone" class="modal-label">Phone</label>
        <div class="modal-svg-form">
          <input
            type="text"
            id="user-phone"
            name="user-phone"
            class="modal-input"
            required
          />
          <svg width="18" height="24" class="modal-svg">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-section">
        <label for="user-email" class="modal-label">Email</label>
        <div class="modal-svg-form">
          <input
            type="email"
            id="user-email"
            name="user-email"
            class="modal-input"
            required
          />
          <svg width="18" height="24" class="modal-svg">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-comment">
        <label for="user-comment" class="modal-label">Comment</label>
        <textarea
          id="user-comment"
          name="user-comment"
          class="modal-textarea"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="modal-form-checkbox">
        <input
          type="checkbox"
          id="user-privacy"
          name="user-privacy"
          class="modal-checkbox visually-hidden"
          value="true"
        />
        <label for="user-privacy" class="modal-label">
          <span class="modal-label-span">
            <svg width="10" height="8" class="check-svg">
              <use href="./images/icons.svg#icon-check"></use>
            </svg>
          </span>
          I accept the terms and conditions of the
          <a href="" class="modal-link">Privacy Policy</a>
        </label>
      </div>
      <button type="submit" class="modal-button">Send</button>
    </form>
  </div>
</div>
